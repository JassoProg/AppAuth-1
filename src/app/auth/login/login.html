<div class="container d-flex justify-content-center align-items-center" style="min-height: 100vh;">
  <div class="card" style="width: 100%; max-width: 450px;">
    <div class="card-header text-center">
      <h2 class="mb-0">Iniciar Sesión</h2>
      <p class="text-muted mb-0">Accede a tu cuenta</p>
    </div>
    <div class="card-body">
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="email" class="form-label">Email:</label>
          <input type="email" id="email" formControlName="email" class="form-control" placeholder="ejemplo@correo.com">
          <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" class="alert alert-danger mt-2" style="padding: 0.5rem;">
            Email requerido y válido
          </div>
        </div>

        <div class="form-group">
          <label for="password" class="form-label">Contraseña:</label>
          <input type="password" id="password" formControlName="password" class="form-control" placeholder="Tu contraseña segura">
          <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="alert alert-danger mt-2" style="padding: 0.5rem;">
            Contraseña requerida
          </div>
        </div>

        <button type="submit" [disabled]="loginForm.invalid || isLoading" class="btn btn-primary w-100 mb-3">
          <span *ngIf="isLoading" class="spinner" style="width: 1rem; height: 1rem; margin-right: 0.5rem;"></span>
          <span *ngIf="isLoading">Iniciando sesión...</span>
          <span *ngIf="!isLoading">Ingresar</span>
        </button>
      </form>

      <div class="text-center">
        <a routerLink="/auth/forgot-password" class="btn btn-outline-secondary">
          ¿Olvidaste tu contraseña?
        </a>
      </div>

      <div class="text-center mt-3">
        <p class="mb-0 text-muted">
          ¿No tienes cuenta? 
          <a routerLink="/auth/register" class="btn btn-outline-secondary">Regístrate aquí</a>
        </p>
      </div>

      <div *ngIf="errorMessage" class="alert alert-danger mt-3">
        {{ errorMessage }}
      </div>
    </div>
  </div>
</div>
