<div class="reset-password-container">
  <div class="reset-password-card">
    <div class="card-header">
      <div class="icon">
        <svg width="48" height="48" viewBox="0 0 24 24" fill="none">
          <path d="M9 12L11 14L15 10" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          <path d="M21 12C21 16.97 16.97 21 12 21C7.03 21 3 16.97 3 12C3 7.03 7.03 3 12 3C16.97 3 21 7.03 21 12Z" stroke="currentColor" stroke-width="2"/>
        </svg>
      </div>
      <h2>Restablecer Contraseña</h2>
      <p>Ingresa tu nueva contraseña</p>
    </div>

    <form [formGroup]="resetPasswordForm" (ngSubmit)="onSubmit()" *ngIf="!success">
      <div class="form-group">
        <label for="newPassword">Nueva Contraseña</label>
        <input 
          type="password" 
          id="newPassword"
          formControlName="newPassword" 
          [class.error]="newPassword?.invalid && newPassword?.touched"
          placeholder="Mínimo 6 caracteres"
        />
        <span *ngIf="newPassword?.invalid && newPassword?.touched" class="error-text">
          <span *ngIf="newPassword?.errors?.['required']">La contraseña es requerida</span>
          <span *ngIf="newPassword?.errors?.['minlength']">Mínimo 6 caracteres</span>
        </span>
      </div>

      <div class="form-group">
        <label for="confirmPassword">Confirmar Contraseña</label>
        <input 
          type="password" 
          id="confirmPassword"
          formControlName="confirmPassword" 
          [class.error]="confirmPassword?.invalid && confirmPassword?.touched"
          placeholder="Repite tu nueva contraseña"
        />
        <span *ngIf="confirmPassword?.invalid && confirmPassword?.touched" class="error-text">
          <span *ngIf="confirmPassword?.errors?.['required']">Confirma tu contraseña</span>
          <span *ngIf="confirmPassword?.errors?.['mismatch']">Las contraseñas no coinciden</span>
        </span>
      </div>

      <div class="form-actions">
        <button type="submit" [disabled]="resetPasswordForm.invalid || loading" class="btn-primary">
          <svg *ngIf="loading" class="spinner" width="16" height="16" viewBox="0 0 24 24">
            <circle cx="12" cy="12" r="10" stroke="currentColor" stroke-width="2" fill="none" stroke-dasharray="60" stroke-dashoffset="60">
              <animate attributeName="stroke-dashoffset" dur="2s" values="60;0;60" repeatCount="indefinite"/>
            </circle>
          </svg>
          <span *ngIf="!loading">Restablecer Contraseña</span>
          <span *ngIf="loading">Restableciendo...</span>
        </button>
        
        <a routerLink="/auth/login" class="btn-secondary">
          Volver al Login
        </a>
      </div>

      <div *ngIf="error" class="error-message">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none">
          <circle cx="12" cy="12" r="10" stroke="currentColor" stroke-width="2"/>
          <line x1="15" y1="9" x2="9" y2="15" stroke="currentColor" stroke-width="2"/>
          <line x1="9" y1="9" x2="15" y2="15" stroke="currentColor" stroke-width="2"/>
        </svg>
        {{ error }}
      </div>
    </form>

    <div *ngIf="success" class="success-message">
      <div class="success-icon">
        <svg width="48" height="48" viewBox="0 0 24 24" fill="none">
          <path d="M20 6L9 17L4 12" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
      </div>
      <h3>¡Contraseña Restablecida!</h3>
      <p>Tu contraseña ha sido restablecida exitosamente. Serás redirigido al login.</p>
    </div>
  </div>
</div>
