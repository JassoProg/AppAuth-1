<div class="container" style="max-width: 400px; margin-top: 50px;">
  <div class="card">
    <div class="card-header">
      <h2 class="text-center mb-0">Registrarse</h2>
    </div>
    <div class="card-body">
      <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" id="email" formControlName="email" class="form-control" placeholder="Ingresa tu email">
          <div *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched" style="color: #dc3545; font-size: 0.875rem; margin-top: 0.25rem;">
            Email requerido y válido
          </div>
        </div>

        <div class="form-group">
          <label for="fullName">Nombre completo:</label>
          <input type="text" id="fullName" formControlName="fullName" class="form-control" placeholder="Ingresa tu nombre completo">
          <div *ngIf="registerForm.get('fullName')?.invalid && registerForm.get('fullName')?.touched" style="color: #dc3545; font-size: 0.875rem; margin-top: 0.25rem;">
            Nombre completo requerido
          </div>
        </div>

        <div class="form-group">
          <label for="password">Contraseña:</label>
          <input type="password" id="password" formControlName="password" class="form-control" placeholder="Ingresa tu contraseña">
          <div *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched" style="color: #dc3545; font-size: 0.875rem; margin-top: 0.25rem;">
            Contraseña requerida (mínimo 6 caracteres)
          </div>
        </div>

        <div class="form-group">
          <label for="confirmPassword">Confirmar contraseña:</label>
          <input type="password" id="confirmPassword" formControlName="confirmPassword" class="form-control" placeholder="Confirma tu contraseña">
          <div *ngIf="registerForm.hasError('mismatch') && registerForm.get('confirmPassword')?.touched" style="color: #dc3545; font-size: 0.875rem; margin-top: 0.25rem;">
            Las contraseñas no coinciden
          </div>
        </div>

        <button type="submit" [disabled]="registerForm.invalid || loading" class="btn btn-primary w-100">
          <span *ngIf="loading" class="spinner" style="width: 1rem; height: 1rem; margin-right: 0.5rem;"></span>
          <span *ngIf="loading">Registrando...</span>
          <span *ngIf="!loading">Registrarse</span>
        </button>
      </form>

      <div class="text-center mt-3">
        <p class="mb-0">
          ¿Ya tienes cuenta? 
          <a routerLink="/auth/login" style="color: #007bff; text-decoration: none;">Inicia sesión aquí</a>
        </p>
      </div>

      <div *ngIf="success" class="alert alert-success mt-3">
        Usuario registrado correctamente. Revisa tu email para confirmar tu cuenta.
      </div>

      <div *ngIf="errorMessage" class="alert alert-danger mt-3">
        {{ errorMessage }}
      </div>
    </div>
  </div>
</div>
